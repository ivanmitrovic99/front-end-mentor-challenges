<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="logo-mobile"><img src="images/logo.svg" alt="logo" /></div>
    <div class="cover-content">
      <div class="content-left">
        <div class="logo-desktop"><img src="images/logo.svg" alt="logo" /></div>
        <h1>
          <span class="pink-text">We're</span><br />
          coming<br />
          soon
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date
          with announcements and our launch deals.
        </p>
        <div class="input-field">
          <input type="email" name="email" id="email" placeholder="Email Address" />
          <img src="images/icon-arrow.svg" alt="arrow icon" class="arrow-icon" />
        </div>
        <p class="error-message">Please provide a valid email!</p>
      </div>
      <div class="content-right"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
