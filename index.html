<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div class="content">
      <img src="./images/logo.svg" alt="ping logo" class="logo" />
      <h1>We are launching <span>soon!</span></h1>
      <h2>Subscribe and get notified</h2>
      <div class="input-holder">
        <div class="input-field">
          <input type="text" placeholder="Your email address..." />
          <p class="error-message">Please provide a valid email address</p>
        </div>
        <div class="submit-button">Notify Me</div>
      </div>
      <img src="images/illustration-dashboard.png" alt="dashboard" class="dashboard" />
      <div class="socials">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
      <div class="bottom-text">&copy; Copyright Ping. All rights reserved.</div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
