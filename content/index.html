<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css" />
  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>
  <div class="component">
    <div class="left-content">
      <div class="logo"><img src="images/logo.svg">
      </div>
      <div class="icons">
        <div class="icon-holder">
          <img src="images/icon-document.svg" alt="document icon">
        </div>
        <div class="icon-holder">
          <img src="images/icon-folder.svg" alt="folder icon">
        </div>
        <div class="icon-holder">
          <img src="images/icon-upload.svg" alt="upload icon">
        </div>
      </div>
    </div>
    <div class="right-content">
      <p>
        Youâ€™ve used <b>815 GB</b> of your storage
      </p>
      <div class="bar-holder">
        <div class="full-bar">
          <div class="bar">
            <div class="dot"></div>
          </div>
        </div>
        <div class="numbers">
          <div class="min">0GB</div>
          <div class="max">1000GB</div>
        </div>
      </div>
      <div class="popup-holder">
        <div class="popup">
          <span class="bolder-text">185</span> <span class="lighter-text">GB Left</span>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
