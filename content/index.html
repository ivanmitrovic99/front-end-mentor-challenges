<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>

  <div class="component">
    <div class="info">
      <div class="bg-image"></div>
      <div class="profile-picture">
        <img src="images/image-victor.jpg" alt="victor">
      </div>
      <div class="name">
        <h1>Victor Crest <span class="gray-text">26</span></h1>
        <p>London</p>
      </div>
    </div>
    <div class="stats">
      <div class="stat">
        <h2>80K</h2>
        <span class="gray-text">Followers </span>
      </div>
      <div class="stat">
        <h2> 803K</h2>
        <span class="gray-text"> Likes </span>
      </div>
      <div class="stat">
        <h2>1.4K</h2>
        <span class="gray-text"> Photos </span>
      </div>
    </div>
  </div>
</body>

</html>
