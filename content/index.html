<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>

<body>

  <div class="component">
    <div class="component-left">
      <h2>Your Result</h2>
      <div class="result">
        <div class="score">76 </div>
        <span class="faded-text">of 100</span>
      </div>
      <h1>Great</h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="component-right">
      <h2>Summary</h2>
      <div class="tab tab-reaction">
        <img src="assets/images/icon-reaction.svg" alt="reaction">
        <div class="tab-name">Reaction</div>
        <div class="tab-score">80 <span class="faded-text">/ 100</span></div>
      </div>
      <div class="tab tab-memory">
        <img src="assets/images/icon-memory.svg" alt="memory">
        <div class="tab-name">Memory</div>
        <div class="tab-score">92 <span class="faded-text">/ 100</span></div>
      </div>
      <div class="tab tab-verbal">
        <img src="assets/images/icon-verbal.svg" alt="verbal">
        <div class="tab-name">Verbal</div>
        <div class="tab-score">61 <span class="faded-text">/ 100</span></div>
      </div>
      <div class="tab tab-visual">
        <img src="assets/images/icon-visual.svg" alt="visual">
        <div class="tab-name">Visual</div>
        <div class="tab-score">72 <span class="faded-text">/ 100</span></div>
      </div>
      <a href="#" class="button">Continue</a>
    </div>
  </div>
</body>

</html>
