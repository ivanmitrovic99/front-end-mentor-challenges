<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="component">
    <div class="component-image">
      <div class="view-icon">
        <img src="images/icon-view.svg">
      </div>
      <img src="images/image-equilibrium.jpg" alt="nft">
    </div>
    <div class="component-content">
      <h1>
        Equilibrium #3429
      </h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="info">
        <div class="price">
          <img src="images/icon-ethereum.svg" alt="ethereum symbol">0.041 ETH
        </div>
        <div class="days">
          <img src="images/icon-clock.svg" alt="clock">3 days left
        </div>
      </div>
      <div class="creator">
        <img src="images/image-avatar.png" alt="creator">
        Creation of <span class="white-text">Jules Wyvern</span>
      </div>
    </div>
  </div>
</body>

</html>
